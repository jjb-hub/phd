{% extends 'base.html' %}
  {% block content %}
    <p>Experimental Info</p>
    <form action = "/experimentalInfo" method = "post" enctype="multipart/form-data" target="_self">   
      <input type="file" name="file" />   
      <input type = "submit" value="Upload">   
    </form>
    <p>Treatment Mapping</p>
    <form action = "/treatmentMapping" method = "post" enctype="multipart/form-data" target="_self">   
      <input type="file" name="file" />   
      <input type = "submit" value="Upload">   
    </form>
    <p>Data file </p>
    <form action = "/data" method = "post" enctype="multipart/form-data" target="_self">   
      <input type="file" name="file" />   
      <input type = "submit" value="Upload">   
    </form>
    <div id="chart" class="chart"></div>
  {% endblock %}
  {% block script %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript">

      const d = {{ data|safe }}
      if(d.graphJSON !== ""){
        let graphs = JSON.parse(d.graphJSON);
        console.log(graphs)
        Plotly.react('chart',graphs["data"],graphs["layout"]);  
      }
    </script>
  {% endblock %}
